<!-- view_tasks.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>View Tasks</title>
</head>
<body>
    <div id="tasks-container">
        <h2>Task List</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task.task }} - Due Date: {{ task.due_date.strftime('%Y-%m-%d') }} <a href="{{ url_for('delete', task_id=loop.index-1) }}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Add the chart container here -->
    <div id="chart-container">
        <div class="bar" style="height: {{ tasks|length * 20 }}px;"></div>
    </div>

</body>
</html>
